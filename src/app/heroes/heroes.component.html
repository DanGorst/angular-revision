<h2>My Heroes</h2>
<div class="heroes-container">
  <mat-form-field id="add-hero-name">
    <input #heroName matInput placeholder="Hero Name" />
  </mat-form-field>
  <!-- (click) passes input value to add() and then clears the input -->
  <button mat-raised-button (click)="add(heroName.value); heroName.value=''">
    add
  </button>
  <mat-list>
    <mat-list-item *ngFor="let hero of heroes">
      <a class="hero-name" routerLink="/detail/{{hero.id}}">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
      </a>
      <button mat-raised-button (click)="delete(hero)">x</button>
    </mat-list-item>
  </mat-list>
</div>
