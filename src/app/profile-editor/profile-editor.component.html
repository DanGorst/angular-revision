<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">

  <label>
    First Name:
    <input type="text" formControlName="firstName" required>
  </label>
  <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)"
    class="alert alert-danger">
    <div *ngIf="firstName.errors.required">
      First name is required.
    </div>
    <div *ngIf="firstName.errors.forbiddenName">
      First name cannot contain Bob.
    </div>
  </div>

  <label>
    Last Name:
    <input type="text" formControlName="lastName" required>
  </label>
  <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)"
    class="alert alert-danger">
    <div *ngIf="lastName.errors.required">
      Name is required.
    </div>
    <div *ngIf="lastName.errors.minlength">
      Name must be at least 3 characters long.
    </div>
  </div>

  <div *ngIf="profileForm.errors?.sameFirstLastName && (profileForm.touched || profileForm.dirty)" class="cross-validation-error-message alert alert-danger">
    First name cannot match last name.
  </div>

  <div formGroupName="address">
    <h3>Address</h3>

    <label>
      Street:
      <input type="text" formControlName="street">
    </label>

    <label>
      City:
      <input type="text" formControlName="city">
    </label>

    <label>
      State:
      <input type="text" formControlName="state">
    </label>

    <label>
      Zip Code:
      <input type="text" formControlName="zip">
    </label>
  </div>

  <div formArrayName="aliases">
    <h3>Aliases</h3> <button (click)="addAlias()">Add Alias</button>

    <div *ngFor="let address of aliases.controls; let i=index">
      <!-- The repeated alias template -->
      <label>
        Alias:
        <input type="text" [formControlName]="i">
      </label>
    </div>
  </div>

  <p>
    <button (click)="updateProfile()">Update Profile</button>
  </p>

  <button type="submit" [disabled]="!profileForm.valid">Submit</button>

  <p>
    Form Status: {{ profileForm.status }}
  </p>
</form>
